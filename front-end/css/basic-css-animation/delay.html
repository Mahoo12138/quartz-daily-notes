<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 100px;
      height: 100px;
      background: #000;
      animation-name: move;
      animation-duration: 2s;
    }

    div:nth-child(2) {
      animation-delay: 1s;
    }

    @keyframes move {
      0% {
        transform: translate(0);
      }

      100% {
        transform: translate(200px);
      }
    }
  </style>
</head>

<body>
  <div></div>
  <div></div>
</body>

</html>
