<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG Learning</title>
  </head>
  <style>
    .wrap {
      border: 1 solid greenyellow;
    }
  </style>
  <body>
    <svg width="100" height="100" viewBox="50 50 50 50" stroke="red">
      <circle id="mycircle" cx="50" cy="50" r="50" />
    </svg>
    <svg viewBox="50 50 50 50" stroke="red">
      <circle id="mycircle" cx="50" cy="50" r="50" />
    </svg>

    <svg width="100" height="100" stroke="red">
      <circle id="mycircle" cx="50" cy="50" r="50" />
    </svg>

    <svg viewBox="0 0 100 100" width="200" height="200" stroke="red">
      <circle id="mycircle" cx="50" cy="50" r="50" />
    </svg>

    <svg viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
      <!-- All geometry properties are relative to the current user space -->
      <pattern
        id="p1"
        x="12.5"
        y="12.5"
        width="25"
        height="25"
        patternUnits="userSpaceOnUse"
      >
        <circle cx="10" cy="10" r="10" />
      </pattern>

      <!-- All geometry properties are relative to the target bounding box -->
      <pattern
        id="p2"
        x=".1"
        y=".1"
        width=".35"
        height=".35"
        patternUnits="objectBoundingBox"
      >
        <circle cx="10" cy="10" r="10" />
      </pattern>

      <!-- Left square with user space tiles -->
      <rect x="10" y="10" width="80" height="80" fill="url(#p1)" />

      <!-- Right square with bounding box tiles -->
      <rect x="110" y="15" width="80" height="80" fill="url(#p2)" />
    </svg>
    <svg width="1000px" height="1000px">
      <circle x="200" y="200" r="20" fill="#4bc0c8">
        <animateTransform
          attributeName="transform"
          type="rotate"
          begin="0s"
          dur="10s"
          from="0 150 150"
          to="360 500 500"
          repeatCount="indefinite"
        />
      </circle>
    </svg>
  </body>
</html>
